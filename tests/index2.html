<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>
    <style>
        .square {
            height: 50px;
            width: 50px;
            margin: 10px;
        }
    </style>
    <script type="text/javascript">
        function removeOther(me) {
            for (const el of document.querySelectorAll('.square')) {
                if (el !== me) {
                    el.parentElement.removeChild(el);
                }
            }
        }
        function moveRight() {
            console.log('hui');
            if (this.movedRight) {
                return;
            }
            this.movedRight = true;
            removeOther(this);
            let count = 0;
            const id = setInterval(() => {
                count++;
                if (count > 200) {
                    clearInterval(id);
                    return;
                }
                this.style.marginLeft = (count + 10) + 'px';
            }, 20);
        }
    </script>
</head>
<body>
    <div class="square" style="background-color: green;" onclick="moveRight.call(this)"></div>
    <div class="square" style="background-color: blue;" onclick="moveRight.call(this)"></div>
    <div class="square" style="background-color: red;" onclick="moveRight.call(this)"></div>
</body>
</html>
